{% extends 'base.html' %}
{% block content %}
  <div class="mx-auto w-50 mt-3">
    {% include 'client/include/alertas.html' %}
  </div>
  <div class="d-flex justify-content-center align-items-center my-4">
    <div class="col-12 col-sm-9 col-md-7 col-lg-4 card border-dark border-opacity-50 rounded-4 text-dark">
      <h1 class="text-center mt-4">Recuperar Contraseña</h1>
      <form action="{% url 'recuperar_password' %}" method="POST" class="row g-3 m-2 p-2 d-flex justify-content-center">
        {% csrf_token %}
        <div class="col-11 mb-3">
          <label class="form-label mx-1 mb-1">Correo electrónico</label>
          <input type="text" name="correo_electronico" class="form-control border-1 border-secondary" placeholder="Dirección de su correo electrónico" required />
        </div>
        <div class="my-3 d-flex justify-content-center">
          <button class="btn btn-secondary col-6 rounded-pill fw-semibold fs-5" type="submit">Enviar</button>
        </div>
        <div class="text-center mb-2">
          <p class="">
            Si tengo la contraseña?
            <a class="link-secondary text-decoration-none fw-bold link-opacity-50-hover" href="{% url 'inicio_sesion' %}">Iniciar sesión</a>
          </p>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
